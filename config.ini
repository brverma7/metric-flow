[KAFKA]
bootstrap_servers = localhost:9092
topic_name = top-events

[PRODUCER]
sleep_interval = 1.5

[CONSUMER]
group_id = top_dash_consumer
timezone = America/New_York
auto_offset_reset = earliest

[LOGGING]
log_level = INFO
file_name = top_dash.log
format = %(asctime)s - %(levelname)s - %(message)s